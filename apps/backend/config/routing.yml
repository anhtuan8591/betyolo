betyolo_bet:
  class: sfDoctrineRouteCollection
  options:
    model:                BetyoloBet
    module:               bet
    prefix_path:          /bet
betyolo_side:
  class: sfDoctrineRouteCollection
  options:
    model:                BetyoloSide
    module:               betyolo_side
    prefix_path:          /betyolo_side
    column:               id
    with_wildcard_routes: true

betyolo_category:
  class: sfDoctrineRouteCollection
  options:
    model:                BetyoloCategory
    module:               betyolo_category
    prefix_path:          /betyolo_category
    column:               id
    with_wildcard_routes: true

transaction:
  class: sfDoctrineRouteCollection
  options:
    model:                Transaction
    module:               transaction
    prefix_path:          /transaction
    column:               id
    with_wildcard_routes: true

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

confirm_transaction:
  url: /transaction/confirm/:id/:type
  param: {module: transaction, action: confirm}
cancel_transaction:
  url: /transaction/cancel/:id/:type
  param: {module: transaction, action: cancel}
